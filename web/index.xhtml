<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employee List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    </h:head>
    <h:body>
        <h1 class = "text-center" >All Employees</h1>
        <div class="p-5">
            <f:view>
                <h:form>

                    <h:dataTable value="#{employeeController.employeeList}" var="item" border="1" styleClass="text-center table table-striped table-hover">

                        <!-- Table Header -->
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{item.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">First Name</f:facet>
                                #{item.firstName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                                #{item.lastName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                                #{item.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Hire Date</f:facet>
                                #{item.hireDate}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Salary</f:facet>
                                #{item.salary}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Department ID</f:facet>
                                #{item.departmentId}
                        </h:column>

                        <!-- Action Buttons -->
                        <h:column >
                            <f:facet name="header">Actions</f:facet>
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-primary rounded-5" data-bs-toggle="modal" data-bs-target="#employeeEditModal">
                                    Edit #{item.id}
                                </button>
                                <h:commandLink action="#{employeeController.editEmployee(item.id)}" value="Edit" class="btn btn-outline-warning rounded-5" />
                                <h:commandLink action="#{employeeController.deleteEmployee(item.id)}" value="Delete" class="btn btn-outline-danger rounded-5" />
                            </div>

                        </h:column>

                    </h:dataTable>

                    <div class = "text-center"> 
                        <h:commandButton value="Add New Employee" action="#{employeeController.add()}" class = "btn btn-info"/>
                    </div>
                    <!-- Add New Employee Button -->


                </h:form>
            </f:view>
        </div>



        <!-- Modal -->
        <div class="modal fade " id="employeeEditModal" tabindex="-1" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="employeeEditModalLabel">Edit Employee</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        #{selectedEmployee.id}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </h:body>
</html>
