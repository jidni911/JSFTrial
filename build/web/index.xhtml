<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employee List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    </h:head>
    <h:body>
        <h1 class = "text-center" >All Employees</h1>
        <div class="row">
            <div class="col-8">
                <div class="p-5">
                    <f:view>
                        <h:form>

                            <h:dataTable value="#{employeeController.employeeList}" var="item" border="1" styleClass="text-center table table-striped table-hover">

                                <!-- Table Header -->
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                        #{item.id}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">First Name</f:facet>
                                        #{item.firstName}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Last Name</f:facet>
                                        #{item.lastName}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Email</f:facet>
                                        #{item.email}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Hire Date</f:facet>
                                        #{item.hireDate}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Salary</f:facet>
                                        #{item.salary}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Department ID</f:facet>
                                        #{item.departmentId}
                                </h:column>

                                <!-- Action Buttons -->
                                <h:column >
                                    <f:facet name="header">Actions</f:facet>
                                    <div class="btn-group">
                                        <h:commandLink action="#{employeeController.editEmployee2(item.id)}" value="Load" class="btn btn-outline-warning rounded-5" />
                                        <h:commandLink action="#{employeeController.editEmployee(item.id)}" value="Edit" class="btn btn-outline-warning rounded-5" /> 
                                    </div>

                                </h:column>

                            </h:dataTable>

                            <div class = "text-center"> 
                                <h:commandButton value="Add New Employee" action="#{employeeController.add()}" class = "btn btn-info"/>
                                <h:commandButton value="Destroy All record" action="#{employeeController.destroy()}" class = "btn btn-danger"/>

                            </div>
                            <div class = "text-end  fixed-bottom"> 
                                <h:commandButton value="Add Random Employee" action="#{employeeController.addRandomValues()}" class = "btn btn-info"/>
                                <br/>
                                sessionMap : ${selectedEmployee}
                            </div>
                            <!-- Add New Employee Button -->


                        </h:form>
                    </f:view>
                </div>

            </div>
            <div class="col-4">

                <div class="container mt-5 text-center sticky-top">
                    <h1 class="mb-4">Loaded Employee</h1>
                    <f:view>
                        <h:form>
                            <h:outputLabel for="id" value="Employee ID: " />


                            <h:inputText id="id" value="#{selectedEmployee.id}" readonly="true" />
                            <br/><br/>


                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <h:inputText id="firstName" value="#{selectedEmployee.firstName}" class="form-control" />
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <h:inputText id="lastName" value="#{selectedEmployee.lastName}" class="form-control" />
                                </div>
                            </div>


                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <h:inputText id="email" value="#{selectedEmployee.email}" class="form-control" />
                                </div>
                                <div class="col-md-6">
                                    <label for="hireDate" class="form-label">Hire Date</label>
                                    <h:inputText id="hireDate" value="#{selectedEmployee.stringDate}" class="form-control"  />
                                </div>
                            </div>


                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="salary" class="form-label">Salary</label>
                                    <h:inputText id="salary" value="#{selectedEmployee.salary}" class="form-control" />
                                </div>
                                <div class="col-md-6">
                                    <label for="departmentId" class="form-label">Department ID</label>
                                    <h:inputText id="departmentId" value="#{selectedEmployee.departmentId}" class="form-control" />
                                </div>
                            </div>



                            <div class="d-flex justify-content-end">
                                <h:commandButton value="Direct Save" action="#{employeeController.updateEmployee(selectedEmployee) }" class="btn btn-primary me-2" />

                                <h:commandLink action="#{employeeController.deleteEmployee(selectedEmployee.id)}" value="Delete" class="btn btn-outline-danger rounded-5" />

                                <h:commandButton value="Reset" type="reset" class="btn btn-secondary" />
                            </div>


                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </h:body>
</html>
